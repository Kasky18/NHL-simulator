<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Game List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>GameId</th>
        <th>Round</th>
        <th>Home</th>
        <th>Away</th>
        <th>Home Goals</th>
        <th>Away goals</th>
        <th>wins = {{this.wins}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let game of games | async">
        <td>{{game.gameId}}</td>
        <td>{{game.round}}</td>
        <td>{{game.homeTeam.teamName}}</td>
        <td>{{game.awayTeam.teamName}}</td>
        <td>{{game.homeGoals}}</td>
        <td>{{game.awayGoals}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
